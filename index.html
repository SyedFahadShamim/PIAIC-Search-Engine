<html>

<head>
  <title>PIAIC Test Schedule</title>
  <link rel="icon" type="image/ico" href="./images/PIAIC Logo.png" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />

  <script src="./js/data.js"></script>

</head>

<body>

  <div class="navbar">


    <center>
      <img id="headerImage" src="./images/PIAIC Logo.png" width="140px" height="198px">
    </center>
  </div>

  <div class="s130">

    <form>


      <center>
        <div id="heading">

          <h1>PIAIC Entrance Test Schedule and Location</h1>

        </div>
      </center>


    <div id="firstPage">


      <div class="inner-form">
        <div class="input-field first-wrap">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>

          </div>

          <input id="search" type="text" placeholder="Enter your Roll No." />
        </div>
        <div class="input-field second-wrap">
          
            <button id="btn-search" class="btn-search" type="button" onclick="checking();">SEARCH</button>
          
        </div>
      </div>
      <span class="info">ex. AIC00XXXX</span>

    </div>


    <div id="secondPage">
     
     
      <center>
   
        <table id="recordTable">
              <tr>
                  <th>Roll No</th>
                  <th>Exam Date</th>
                  <th>Reporting Time</th>
                  <th>Location</th>
                
              </tr>
  
              <tr>
                <td class="tdStyle" id="rollNo"></td>
                <td class="tdStyle" id="examdate"></td>
                <td class="tdStyle" id="reportingTime"></td>
                <td class="tdStyle" id="location">Abdul Sattar Edhi Hockey Stadium</td>
              </tr>
            
          </table>
  
  
      </center>
        
  
    </div>



    </form>
  </div>


  <div id="footer">
    <center>
      <p id="last">
          Developed by <a href="https://web.facebook.com/syed.fahad.5895" target="_blank">Syed Fahad Shamim</a>  
          <br>
          Official Website: <a href="https://www.piaic.org/" target="_blank">https://www.piaic.org</a> 
        </p>

</center>
  </div>

  <script src="js/extention/choices.js"></script>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>



</html>
